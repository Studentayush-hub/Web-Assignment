<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-commerce Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #cfcfcf;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #000;
      margin-bottom: 30px;
    }

    .product-card {
      background-color: #fff;
      width: 300px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      padding: 20px;
    }

    .product-card img {
      width: 100%;
      border-radius: 5px;
    }

    .product-title {
      font-size: 20px;
      font-weight: bold;
      margin: 15px 0 10px;
    }

    .product-description {
      color: #555;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 16px;
      font-weight: bold;
      color: red;
      margin-bottom: 15px;
    }

    .add-to-cart {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .add-to-cart:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>

  <h1>My E-commerce Store</h1>

  <div class="product-card">
    <img src="https://imgs.search.brave.com/IFW9Zzy69Xsr36wlebLDIXd2kpns8Hk26SfsC_bLcU4/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tbXMt/aW1hZ2VzLm91dC5j/dXN0b21pbmsuY29t/L21tcy9pbWFnZXMv/Y2F0YWxvZy9zdHls/ZXMvMjQyMDAwL2Nh/dGFsb2dfZGV0YWls/X2ltYWdlX21lZGl1/bS5qcGc_ZGlnZXN0/PTE3NjExNDczMDg" 
         alt="Stylish T-Shirt">
    <div class="product-title">Stylish T-Shirt</div>
    <div class="product-description">
      A comfortable cotton t-shirt perfect for casual wear.
    </div>
    <div class="product-price">Price: â‚¹499</div>
    <button class="add-to-cart">Add to Cart</button>
  </div>

</body>
</html>
